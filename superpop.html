<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Reconhecimento Superpop</title>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1">

        <style>
         body{
            font-family:Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            padding: 20px;
         }

         card {
            width:920px;
            background: #fff;
            padding: 25px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: auto;
         }

         /*Cabeçalho*/
         .header {
            color: darkred;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
         }

         .header h1 {
            margin: 0;
            font-size: 50px;
         }

         .header p {
            margin: 5px 0 0;
            font-size: 20px;
            color:#a30d0a;
         }

         /*Campos centrais*/
         .inline-field {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
         }
         .inline-field label {
            font-weight: bold;
            margin-right: 8px;
            white-space: nowrap;
         }

         .inline-field input[type="text"] {
            flex: 0;
            border:none;
            background-color:transparent;
            border-bottom: 2px solid rgb(59, 57, 57);
            font-size: 16px;
            padding: 4px 0;
            outline: none;
         }

         /*Texto Central*/
         .center-text {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 5px;
            font-size: 25px;
            margin-bottom: 12px;
         }

         /*Checkbox*/
         .checkboxes {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 55px;
            margin-bottom: 20px;
            font-size: 16px;
         }

         /*Observações*/
         textarea {
            width: 100%;
            height: 90px;
            resize: none;
            font-size: 16px;
            outline: none;
         }

         /*Rodapé*/
         .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 15px;
         }

         .date input {
            border: none;
            border-bottom: 1px solid #0c0c0c;
            background-color: transparent;
            font-size: 14px;
            padding: 3px;
            outline: none;
         }

         .logo img {
            width: 200px;
            height: auto;
         }
        </style>
    </head>

    <body>
      <div class="card">

        <div class="header">
            <h1>Superpop</h1>
            <p>Valorizando pessoas, construindo histórias.</p>
        </div>

        <div class="inline-field">
            <label>Colaborador:</label>
            <input type="text">
        </div>

        <div class="inline-field">
            <label>Reconhecido por:</label>
            <input type="text">
        </div>

        <br>

        <div class="center-text">
            Eu reconheço você pela prática do(s) valor(es) da empresa:
        </div>

        <div class="checkboxes">
            <label><input type="checkbox">Honestidade</label>
            <label><input type="checkbox">Respeito</label>
            <label><input type="checkbox">Compromisso</label>
        </div>
    </div>      

    <textarea placeholder=""></textarea>

    <div class="footer">
        <div class="date">
            Data:
            <input type="date">
        </div>

        <div class="logo">
            <img src="Logo_popular.png" alt="Logo Superpop">
        </div>
    </div>

    </body>
</html>
