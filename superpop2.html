<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Reconhecimento Superpop</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }

    .card {
        width: 700px;
        background: #fff;
        padding: 20px 25px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin: auto;
        position: relative;
    }

    .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
        text-align: right;
        color: #b0302e;
        font-weight: bold;
    }

    .top-right small {
        display: block;
        font-size: 12px;
        color: #cc6b3d;
        font-weight: normal;
    }

    .section {
        margin-bottom: 15px;
    }

    .line {
        border-bottom: 1px solid #000;
        height: 18px;
        margin-bottom: 5px;
    }

    .label {
        font-weight: bold;
        margin-right: 10px;
    }

    .checkboxes {
        margin: 20px 0;
    }

    .checkboxes label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
    }

    .footer {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-top: 20px;
    }

    .date {
        font-size: 14px;
    }

    .logo {
        font-weight: bold;
        color: #b0302e;
        font-size: 22px;
    }

    .logo small {
        display: block;
        font-size: 11px;
        color: #cc6b3d;
    }
</style>
</head>
<body>

<div class="card">

    <div class="top-right">
        Superpop
        <small>Valorizando pessoas, construindo histórias.</small>
    </div>

    <div class="section">
        <span class="label">Colaborador:</span>
        <div class="line"></div>
    </div>

    <div class="section">
        <span class="label">Reconhecido por:</span>
        <div class="line"></div>
    </div>

    <div class="checkboxes">
        <strong>Eu reconheço você pela prática do(s) valor(es) da empresa:</strong><br><br>

        <label>
            <input type="checkbox"> Honestidade
        </label>

        <label>
            <input type="checkbox"> Respeito
        </label>

        <label>
            <input type="checkbox"> Compromisso
        </label>
    </div>

    <div class="section">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="footer">
        <div class="date">
            Data: ____ / ____ / ______
        </div>

        <div class="logo">
            Popular
            <small>O que é bom dura mais</small>
        </div>
    </div>

</div>

</body>
</html>
