<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Super Pop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		:root {
			--red: #e53935;
			--border: #dcdcdc;
			--text: #333;

			/* Dimensão real */
			--width: 454px;   /* 12cm */
			--height: 302px;  /* 8cm */
		}

		* {
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		body {
			margin: 0;
			background: #f5f5f5;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		/* CARTÃO */
		.superpop {
			width: var(--width);
			height: var(--height);
			background: #fff;
			border: 1px solid var(--border);
			padding: 12px 16px;
			position: relative;
		}

		/* CABEÇALHO */
		.header {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			margin-bottom: 10px;
		}

		.header img {
			height: 24px;
			margin-bottom: 4px;
		}

		.subtitle {
			color: var(--red);
			font-size: 11px;
			font-weight: bold;
		}

		/* CAMPOS */
		.fields {
			margin-top: 6px;
		}

		.field {
			display: flex;
			align-items: center;
			margin-bottom: 6px;
		}

		.field label {
			width: 110px;
			font-size: 12px;
			font-weight: bold;
		}

		.field input[type="text"] {
			flex: 1;
			border: none;
			border-bottom: 1px solid #999;
			font-size: 12px;
			padding: 2px 4px;
			outline: none;
		}

		/* TEXTO CENTRAL */
		.center-text {
			text-align: center;
			font-size: 12px;
			font-weight: bold;
			margin: 10px 0 6px;
		}

		/* CHECKBOX */
		.checks {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-bottom: 8px;
		}

		.checks label {
			font-size: 12px;
			display: flex;
			align-items: center;
			gap: 4px;
		}

		/* TEXTO LIVRE */
		.textarea {
			margin-top: 4px;
		}

		.textarea textarea {
			width: 100%;
			height: 48px;
			border: 1px solid var(--border);
			font-size: 12px;
			padding: 6px;
			resize: none;
		}
	</style>
</head>

<body>

	<div class="superpop">

		<!-- Cabeçalho -->
		<div class="header">
			<!-- Substitua o src pela imagem real do logo -->
			<img src="https://via.placeholder.com/120x30?text=SUPERPOP" alt="SUPERPOP">
			<div class="subtitle">
				Valorizando pessoas, Construindo histórias
			</div>
		</div>

		<!-- Campos -->
		<div class="fields">
			<div class="field">
				<label>Colaborador:</label>
				<input type="text" name="colaborador">
			</div>

			<div class="field">
				<label>Reconhecido por:</label>
				<input type="text" name="reconhecido">
			</div>
		</div>

		<!-- Texto central -->
		<div class="center-text">
			Eu reconheço você pela prática do(s) valor(es) da empresa:
		</div>

		<!-- Checkboxes -->
		<div class="checks">
			<label>
				<input type="checkbox" name="valores" value="Honestidade">
				Honestidade
			</label>
			<label>
				<input type="checkbox" name="valores" value="Respeito">
				Respeito
			</label>
			<label>
				<input type="checkbox" name="valores" value="Compromisso">
				Compromisso
			</label>
		</div>

		<!-- Texto livre -->
		<div class="textarea">
			<textarea name="mensagem" placeholder="Escreva sua mensagem..."></textarea>
		</div>

	</div>

</body>
</html>
