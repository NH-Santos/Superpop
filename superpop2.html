<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Reconhecimento Superpop</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }

    .card {
        width: 720px;
        background: #fff;
        padding: 25px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin: auto;
    }

    /* Cabeçalho */
    .header {
        color: #b0302e;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .header h1 {
        margin: 0;
        font-size: 36px;
    }

    .header p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #b0302e;
    }

    /* Campos em linha */
    .inline-field {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .inline-field label {
        font-weight: bold;
        margin-right: 8px;
        white-space: nowrap;
    }

    .inline-field input[type="text"] {
        flex: 1;
        border: none;
        border-bottom: 1px solid #000;
        font-size: 16px;
        padding: 4px 0;
        outline: none;
    }

    /* Texto central */
    .center-text {
        text-align: center;
        font-weight: bold;
        margin: 30px 0 20px;
        font-size: 18px;
    }

    /* Checkboxes */
    .checkboxes {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 30px;
        font-size: 16px;
    }

    /* Observações */
    textarea {
        width: 100%;
        height: 90px;
        resize: none;
        border: normal;
        border-bottom: 1px solid #000;
        font-size: 16px;
        outline: none;
    }

    /* Rodapé */
    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }

    .date input {
        border: none;
        border-bottom: 1px solid #000;
        font-size: 14px;
        padding: 3px 0;
        outline: none;
    }

    .logo {
        text-align: right;
        font-weight: bold;
        color: #b0302e;
        font-size: 24px;
    }

    .logo small {
        display: block;
        font-size: 13px;
        color: #b0302e;
        font-weight: normal;
    }
</style>
</head>
<body>

<div class="card">

    <div class="header">
        <h1>Superpop</h1>
        <p>Valorizando pessoas, construindo histórias.</p>
    </div>

    <div class="inline-field">
        <label>Colaborador:</label>
        <input type="text">
    </div>

    <div class="inline-field">
        <label>Reconhecido por:</label>
        <input type="text">
    </div>

    <div class="center-text">
        Eu reconheço você pela prática do(s) valor(es) da empresa:
    </div>

    <div class="checkboxes">
        <label><input type="checkbox"> Honestidade</label>
        <label><input type="checkbox"> Respeito</label>
        <label><input type="checkbox"> Compromisso</label>
    </div>

    <textarea placeholder=""></textarea>

    <div class="footer">
        <div class="date">
            Data:
            <input type="date">
        </div>

        <div class="logo">
            Popular
            <small>É o que todo mundo gosta!!</small>
        </div>
    </div>

</div>

</body>
</html>
